<!doctype html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Food Oasis Los Angeles</title>
	
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Reem+Kufi|Open+Sans" />
	<link rel="stylesheet" href="/assets/css/oasis.css" />

    <script src="/assets/js/placeholder.js"></script>
</head>
<body class="find">
	<div class="header">
		<h2>
			<a href="/">
				<img src="/assets/images/food-oasis-la-horizontal.svg" width="300" alt="Food Oasis Los Angeles" />
			</a>
		</h2>
	</div>

	<main>
		<form action="/map" method="get">
			<div>
				<h1>Find food near you</h1>
				<p>
					<label>
						<span>Address, Neighborhood, or Zip</span><br />
						<input type="text" name="address" placeholder="Address, Neighborhood, or Zip" />
					</label>
					<button type="submit">Go</button>
				</p>
			</div>
		</form>

		<section>
			<h2>Food sources in Los Angeles</h2>
			<ul>
				<li><a href="/source">Food Banks</a></li>
				<li><a>Community Gardens</a></li>
				<li><a>Farmers Markets</a></li>
				<li><a>Grocery Stores</a></li>
			</ul>

			<h3><img class="icon" src="../../assets/images/icons/info.svg" width="30" alt="" /> <a href="/about">About this project</a></h3>
		</section>

	</main>
</body>
</html>
