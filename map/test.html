<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.22.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.22.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
    #menu {
        background: #fff;
        position: absolute;
        z-index: 1;
        top: 10px;
        right: 10px;
        border-radius: 3px;
        width: 120px;
        border: 1px solid rgba(0,0,0,0.4);
        font-family: 'Open Sans', sans-serif;
    }

    #menu a {
        font-size: 13px;
        color: #404040;
        display: block;
        margin: 0;
        padding: 0;
        padding: 10px;
        text-decoration: none;
        border-bottom: 1px solid rgba(0,0,0,0.25);
        text-align: center;
    }

    #menu a:last-child {
        border: none;
    }

    #menu a:hover {
        background-color: #f8f8f8;
        color: #404040;
    }

    #menu a.active {
        background-color: #3887be;
        color: #ffffff;
    }

    #menu a.active:hover {
        background: #3074a4;
    }
</style>

<nav id="menu"></nav>
<div id="map"></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZm9vZGRlc2VydHNsYSIsImEiOiJjaXByOXRscnMwNzY1Zm5ub3YwYTd5Z3dsIn0.DWgUhgW32pVkybKx7cWWiw';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v9',
    zoom: 9,
    center: [-118.243683, 34.052235]
});

map.on('load', function () {
    map.addSource('Farmers Markets', {
        type: 'vector',
        url: 'mapbox://fooddesertsla.2ppvk6wg'
    });
    map.addLayer({
        'id': 'Farmers Markets',
        'type': 'circle',
        'source': 'Farmers Markets',
        'layout': {
            'visibility': 'visible'
        },
        'paint': {
            'circle-radius': 3,
            'circle-color': 'rgba(55,148,179,1)'
        },
        'source-layer': 'Farmers_Markets_-_MASTER'
    });

    map.addSource('Grocery Stores', {
        type: 'vector',
        url: 'mapbox://fooddesertsla.3ow9v9cf'
    });
    map.addLayer({
        'id': 'Grocery Stores',
        'type': 'circle',
        'source': 'Grocery Stores',
        'layout': {
            'visibility': 'visible'
        },
        'paint': {
            'circle-radius': 3,
            'circle-color': 'rgba(55,148,179,1)'
        },
        'source-layer': 'Grocery_Stores_and_Supermarkets_'
    });

    map.addSource('Food Banks', {
        type: 'vector',
        url: 'mapbox://fooddesertsla.c1nwj97w'
    });
    map.addLayer({
        'id': 'Food Banks',
        'type': 'circle',
        'source': 'Food Banks',
        'layout': {
            'visibility': 'visible'
        },
        'paint': {
            'circle-radius': 3,
            'circle-color': 'rgba(55,148,179,1)'
        },
        'source-layer': 'Food_Banks_-_Andrew'
    });

    map.addSource('Community Gardens', {
        type: 'vector',
        url: 'mapbox://fooddesertsla.5x93lfi1'
    });
    map.addLayer({
        'id': 'Community Gardens',
        'type': 'circle',
        'source': 'Community Gardens',
        'layout': {
            'visibility': 'visible'
        },
        'paint': {
            'circle-radius': 3,
            'circle-color': 'rgba(55,148,179,1)'
        },
        'source-layer': 'CG-UF-Nursery_-_Andrew'
    });
});

var toggleableLayerIds = [ 'Grocery Stores', 'Farmers Markets', 'Food Banks', 'Community Gardens'];

for (var i = 0; i < toggleableLayerIds.length; i++) {
    var id = toggleableLayerIds[i];

    var link = document.createElement('a');
    link.href = '#';
    link.className = 'active';
    link.textContent = id;

    link.onclick = function (e) {
        var clickedLayer = this.textContent;
        e.preventDefault();
        e.stopPropagation();

        var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

        if (visibility === 'visible') {
            map.setLayoutProperty(clickedLayer, 'visibility', 'none');
            this.className = '';
        } else {
            this.className = 'active';
            map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
        }
    };

    var layers = document.getElementById('menu');
    layers.appendChild(link);
}

</script>

</body>
</html>
